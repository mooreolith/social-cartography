<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social Cartography</title>
    
    <link rel="stylesheet" href="lib/jquery.contextMenu.min.css">
    
    <script type="text/javascript" src="lib/r90.three.min.js"></script>
    <script type="text/javascript" src="lib/OrbitControls.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="lib/download2.js"></script>
    <script type="text/javascript" src="lib/fourd.js"></script>
    <script type="text/javascript" src="lib/jquery.fourd.js"></script>
    <script type="text/javascript" src="lib/jquery.social-cartography.js"></script>
  </head>
  <body>
    <div id="display"></div>
    
    <label for="display">
      Drag the left mouse button to rotate. 
      Scroll to zoom. 
      Right click on a vertex.
    </label>
    <br />

    <button onclick="$('#display').social_cartography('prepare_download');">Download Graph</button>
    |
    <input type="file" id="upload">
    <button onclick="$('#display').social_cartography('import');">Import graph</button>
    
    
    <script type="text/javascript">

      cube_options = {cube: {color: 0x000000, size: 10}};
      $('#display').social_cartography({width: 1000, height: 750, background: 0xffffff});
      
      
      
    </script>
  </body>
</html>
